<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nyx Arcade</title>
<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f0f0f;
  color:white;
  display:flex;
}

#sidebar {
  width:250px;
  background:#151515;
  padding:15px;
  overflow-y:auto;
  border-right:2px solid #222;
}

#sidebar h2 {
  margin-top:0;
  color:#00ff88;
}

.game-item {
  padding:8px;
  cursor:pointer;
  border-radius:6px;
  margin-bottom:5px;
  background:#1d1d1d;
}

.game-item:hover {
  background:#2a2a2a;
}

#main {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

canvas {
  background:#111;
  border:2px solid #333;
}
</style>
</head>
<body>

<div id="sidebar">
<h2>ðŸŒ‘ Nyx Arcade</h2>
  <div id="gamesList">Loading...</div>
</div>

<div id="main">
  <h1 id="gameTitle">Select a Game</h1>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
</div>

<script type="module">

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let keys = {};

document.addEventListener("keydown", e=>keys[e.key]=true);
document.addEventListener("keyup", e=>keys[e.key]=false);

const gamesListDiv = document.getElementById("gamesList");
const title = document.getElementById("gameTitle");

async function loadArcadeEngine(mode){
  ctx.clearRect(0,0,600,400);
  const module = await import('./engine/arcade.js');
  module.loadArcade(mode, canvas, ctx, keys);
}

async function loadPacks(){
  const response = await fetch("games.json");
  const data = await response.json();

  gamesListDiv.innerHTML = "";

  for(const pack of data.packs){
    const packRes = await fetch(pack.file);
    const packData = await packRes.json();

    const packTitle = document.createElement("h3");
    packTitle.innerText = pack.name;
    gamesListDiv.appendChild(packTitle);

    for(const game of packData.games){
      const div = document.createElement("div");
      div.className = "game-item";
      div.innerText = game.name;

      div.onclick = () => {
        title.innerText = game.name;
        if(game.engine === "arcade"){
          loadArcadeEngine(game.mode);
        }
      };

      gamesListDiv.appendChild(div);
    }
  }
}

loadPacks();

</script>

</body>
</html>
