<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nyx Network</title>
<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at center, #0a0015, #000000);
  color:white;
  overflow:hidden;
}


/* === NEW LANDING SCREEN === */

.landing {
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at 50% 40%, #140022 0%, #000 70%);
  overflow:hidden;
}

.landing::before {
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background: radial-gradient(circle, #9c27ff33 0%, transparent 70%);
  filter: blur(80px);
  animation: floatGlow 6s ease-in-out infinite alternate;
}

@keyframes floatGlow {
  from { transform: translateY(-20px); }
  to   { transform: translateY(20px); }
}

.landing-content {
  text-align:center;
  z-index:2;
}

.logo {
  font-size:72px;
  font-weight:700;
  letter-spacing:6px;
  margin:0;
  background: linear-gradient(90deg,#9c27ff,#ffffff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.subtitle {
  color:#888;
  margin-top:10px;
  margin-bottom:50px;
  font-size:18px;
  letter-spacing:2px;
}

.landing-buttons {
  display:flex;
  gap:20px;
  justify-content:center;
}

.landing-buttons button {
  padding:16px 45px;
  font-size:16px;
  border-radius:12px;
  border:1px solid #9c27ff55;
  background: rgba(255,255,255,0.05);
  color:white;
  cursor:pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.landing-buttons button:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 30px #9c27ff66;
  border-color:#9c27ff;
}


.landing-btn:hover {
  background:#9c27ff;
  transform:scale(1.05);
}

/* Arcade Screen */
#arcade {
  display:none;
  width:100%;
  height:100vh;
}

#sidebar {
  width:260px;
  background:#0d0d0d;
  padding:15px;
  overflow-y:auto;
  border-right:2px solid #1a1a1a;
}

#sidebar h2 {
  margin-top:0;
  color:#9c27ff;
  text-align:center;
}

#search {
  width:100%;
  padding:8px;
  margin-bottom:15px;
  background:#141414;
  border:1px solid #222;
  color:white;
  border-radius:6px;
}

.game-item {
  padding:8px;
  cursor:pointer;
  border-radius:6px;
  margin-bottom:5px;
  background:#121212;
  transition:0.2s;
}

.game-item:hover {
  background:#1f1f1f;
  transform:scale(1.03);
}

#main {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

canvas {
  background:#0a0a0a;
  border:2px solid #1a1a1a;
}
</style>
</head>
<body>

<!-- LANDING SCREEN -->
<div id="landing" class="landing">
  <div class="landing-content">
    <h1 class="logo">NYX NETWORK</h1>
    <p class="subtitle">Enter the system</p>

    <div class="landing-buttons">
      <button onclick="enterArcade()">Enter Arcade</button>
      <button onclick="window.open('https://poki.com','_blank')">Online Games</button>
    </div>
  </div>
</div>


<!-- ARCADE SCREEN -->
<div id="arcade" style="display:flex;">
  <div id="sidebar">
    <h2>ðŸŒ‘ Nyx Arcade</h2>
    <input type="text" id="search" placeholder="Search games...">
    <div id="gamesList">Loading...</div>
  </div>

  <div id="main">
    <h1 id="gameTitle">Select a Game</h1>
    <canvas id="gameCanvas" width="700" height="450"></canvas>
  </div>
</div>

<script type="module">

window.enterArcade = function(){
  document.getElementById("landing").style.display = "none";
  document.getElementById("arcade").style.display = "flex";
}

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let keys = {};

document.addEventListener("keydown", e=>keys[e.key]=true);
document.addEventListener("keyup", e=>keys[e.key]=false);

const gamesListDiv = document.getElementById("gamesList");
const title = document.getElementById("gameTitle");
const searchInput = document.getElementById("search");

let allGames = [];

async function loadArcadeEngine(mode){
  ctx.clearRect(0,0,700,450);
  const module = await import('./engine/arcade.js');
  module.loadArcade(mode, canvas, ctx, keys);
}

async function loadPacks(){
  const response = await fetch("games.json");
  const data = await response.json();

  for(const pack of data.packs){
    const packRes = await fetch(pack.file);
    const packData = await packRes.json();

    for(const game of packData.games){
      allGames.push(game);
    }
  }

  renderGames(allGames);
}

function renderGames(games){
  gamesListDiv.innerHTML = "";
  games.forEach(game=>{
    const div = document.createElement("div");
    div.className = "game-item";
    div.innerText = game.name;

    div.onclick = () => {
      title.innerText = game.name;
      if(game.engine === "arcade"){
        loadArcadeEngine(game.mode);
      }
    };

    gamesListDiv.appendChild(div);
  });
}

searchInput.addEventListener("input", ()=>{
  const filtered = allGames.filter(g =>
    g.name.toLowerCase().includes(searchInput.value.toLowerCase())
  );
  renderGames(filtered);
});

loadPacks();

</script>

</body>
</html>
