<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nyx Network</title>
<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at center, #0a0015, #000000);
  color:white;
  overflow:hidden;
}

/* Landing Screen */
#landing {
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}


.landing-btn {
  padding:15px 40px;
  margin:10px;
  background:#111;
  border:2px solid #9c27ff;
  color:white;
  font-size:18px;
  cursor:pointer;
  border-radius:8px;
  transition:0.3s;
}

.landing-btn:hover {
  background:#9c27ff;
  transform:scale(1.05);
}

/* Arcade Screen */
#arcade {
  display:none;
  width:100%;
  height:100vh;
}

#sidebar {
  width:260px;
  background:#0d0d0d;
  padding:15px;
  overflow-y:auto;
  border-right:2px solid #1a1a1a;
}

#sidebar h2 {
  margin-top:0;
  color:#9c27ff;
  text-align:center;
}

#search {
  width:100%;
  padding:8px;
  margin-bottom:15px;
  background:#141414;
  border:1px solid #222;
  color:white;
  border-radius:6px;
}

.game-item {
  padding:8px;
  cursor:pointer;
  border-radius:6px;
  margin-bottom:5px;
  background:#121212;
  transition:0.2s;
}

.game-item:hover {
  background:#1f1f1f;
  transform:scale(1.03);
}

#main {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

canvas {
  background:#0a0a0a;
  border:2px solid #1a1a1a;
}
</style>
</head>
<body>

<!-- LANDING SCREEN -->
<div id="landing" class="landing">
  <div class="landing-content">
    <h1 class="logo">NYX NETWORK</h1>
    <p class="subtitle">Enter the system</p>

    <div class="landing-buttons">
      <button onclick="enterArcade()">Enter Arcade</button>
      <button onclick="window.open('https://poki.com','_blank')">Online Games</button>
    </div>
  </div>
</div>


<!-- ARCADE SCREEN -->
<div id="arcade" style="display:flex;">
  <div id="sidebar">
    <h2>ðŸŒ‘ Nyx Arcade</h2>
    <input type="text" id="search" placeholder="Search games...">
    <div id="gamesList">Loading...</div>
  </div>

  <div id="main">
    <h1 id="gameTitle">Select a Game</h1>
    <canvas id="gameCanvas" width="700" height="450"></canvas>
  </div>
</div>

<script type="module">

window.enterArcade = function(){
  document.getElementById("landing").style.display = "none";
  document.getElementById("arcade").style.display = "flex";
}

const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let keys = {};

document.addEventListener("keydown", e=>keys[e.key]=true);
document.addEventListener("keyup", e=>keys[e.key]=false);

const gamesListDiv = document.getElementById("gamesList");
const title = document.getElementById("gameTitle");
const searchInput = document.getElementById("search");

let allGames = [];

async function loadArcadeEngine(mode){
  ctx.clearRect(0,0,700,450);
  const module = await import('./engine/arcade.js');
  module.loadArcade(mode, canvas, ctx, keys);
}

async function loadPacks(){
  const response = await fetch("games.json");
  const data = await response.json();

  for(const pack of data.packs){
    const packRes = await fetch(pack.file);
    const packData = await packRes.json();

    for(const game of packData.games){
      allGames.push(game);
    }
  }

  renderGames(allGames);
}

function renderGames(games){
  gamesListDiv.innerHTML = "";
  games.forEach(game=>{
    const div = document.createElement("div");
    div.className = "game-item";
    div.innerText = game.name;

    div.onclick = () => {
      title.innerText = game.name;
      if(game.engine === "arcade"){
        loadArcadeEngine(game.mode);
      }
    };

    gamesListDiv.appendChild(div);
  });
}

searchInput.addEventListener("input", ()=>{
  const filtered = allGames.filter(g =>
    g.name.toLowerCase().includes(searchInput.value.toLowerCase())
  );
  renderGames(filtered);
});

loadPacks();

</script>

</body>
</html>
